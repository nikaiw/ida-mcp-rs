# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # TODO: Linux/Windows builds need idalib-sys fixes
  # - Linux: C++ compilation issues with IDA SDK headers
  # - Windows: Duplicate symbol linker errors

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        env:
          IDADIR: /Applications/IDA Professional 9.2.app/Contents/MacOS
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ida-mcp-macos-arm64
          path: target/release/ida-mcp

  release:
    needs: [build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts

          # macOS
          chmod +x ida-mcp-macos-arm64/ida-mcp
          tar -czvf ida-mcp_${GITHUB_REF_NAME#v}_Darwin_arm64.tar.gz \
            -C ida-mcp-macos-arm64 ida-mcp \
            -C ${{ github.workspace }} README.md LICENSE

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
