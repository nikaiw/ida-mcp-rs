# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7  # stable

      - name: Build
        env:
          IDADIR: /opt/idapro-9.3
          # Enable verbose C++ compiler output
          CC_ENABLE_DEBUG_OUTPUT: "1"
        run: cargo build --release --locked -vv

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: ida-mcp-linux-x86_64
          path: target/release/ida-mcp

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7  # stable

      - name: Build
        env:
          IDADIR: /Applications/IDA Professional 9.3.app/Contents/MacOS
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: ida-mcp-macos-arm64
          path: target/release/ida-mcp

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@ebc0426251bc40c7cd31162802432c68818ab8f0  # v2
        with:
          version: "20"
          directory: "${{ runner.temp }}/llvm-20"

      - name: Configure LLVM environment
        run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7  # stable

      - name: Build
        env:
          IDADIR: C:\Program Files\IDA Professional 9.3
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: ida-mcp-windows-x86_64
          path: target/release/ida-mcp.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts

          # Linux
          chmod +x ida-mcp-linux-x86_64/ida-mcp
          tar -czvf ida-mcp_${GITHUB_REF_NAME#v}_Linux_x86_64.tar.gz \
            -C ida-mcp-linux-x86_64 ida-mcp \
            -C ${{ github.workspace }} README.md LICENSE

          # macOS
          chmod +x ida-mcp-macos-arm64/ida-mcp
          tar -czvf ida-mcp_${GITHUB_REF_NAME#v}_Darwin_arm64.tar.gz \
            -C ida-mcp-macos-arm64 ida-mcp \
            -C ${{ github.workspace }} README.md LICENSE

          # Windows
          zip ida-mcp_${GITHUB_REF_NAME#v}_Windows_x86_64.zip \
            ida-mcp-windows-x86_64/ida-mcp.exe \
            -j ${{ github.workspace }}/README.md \
            -j ${{ github.workspace }}/LICENSE

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
