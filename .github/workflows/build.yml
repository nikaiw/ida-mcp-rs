# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM/Clang
        run: sudo apt-get update && sudo apt-get install -y llvm clang libclang-dev

      - name: Build
        env:
          # IDADIR for runtime library path (baked into RPATH)
          IDADIR: /opt/idapro-9.2
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ida-mcp-linux-x86_64
          path: target/release/ida-mcp

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        env:
          IDADIR: /Applications/IDA Professional 9.2.app/Contents/MacOS
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ida-mcp-macos-arm64
          path: target/release/ida-mcp

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - name: Build
        env:
          IDADIR: C:\Program Files\IDA Professional 9.2
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ida-mcp-windows-x86_64
          path: target/release/ida-mcp.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts

          # Linux
          chmod +x ida-mcp-linux-x86_64/ida-mcp
          tar -czvf ida-mcp_${GITHUB_REF_NAME#v}_Linux_x86_64.tar.gz \
            -C ida-mcp-linux-x86_64 ida-mcp \
            -C ${{ github.workspace }} README.md LICENSE

          # macOS
          chmod +x ida-mcp-macos-arm64/ida-mcp
          tar -czvf ida-mcp_${GITHUB_REF_NAME#v}_Darwin_arm64.tar.gz \
            -C ida-mcp-macos-arm64 ida-mcp \
            -C ${{ github.workspace }} README.md LICENSE

          # Windows
          zip ida-mcp_${GITHUB_REF_NAME#v}_Windows_x86_64.zip \
            ida-mcp-windows-x86_64/ida-mcp.exe \
            -j ${{ github.workspace }}/README.md \
            -j ${{ github.workspace }}/LICENSE

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
